Here's the home template

<br/>coords : {{coords}}
<br/>address : {{address}}

<form name="searchForm" ng-submit="searchByAddress(address)">
  <input type="text" ng-model="address" placeholder="Search...">
  <button type="submit">Search</button>
</form>

<form name="AddLocForm" ng-submit="add(brewery)">
  <input type="text" ng-model="brewery.name" placeholder="Name...">
  <input type="text" ng-model="brewery.address" placeholder="Address...">
  <button type="submit">Add Brewery</button>
</form>
