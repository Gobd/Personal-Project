<brewery-dir ng-if="search.name" ng-repeat="brewery in breweries track by $index"></brewery-dir>
<beer-dir ng-if="search.beer" ng-repeat="brewery in breweries track by $index"></beer-dir>


<div id="rand-cont" ng-if="!search.name  && !search.beer && beers[0] === 'true'">
        <div class="rand-half1">
            <h1>Breweries near you</h1>
            <brewery-dir ng-repeat="brewery in breweries track by $index"></brewery-dir>
        </div>
        <div class="rand-half2">
            <h1>Beers near you</h1>
            <beer-dir ng-if="$index > 0" ng-repeat="beer in beers | limitTo : 6 track by $index"></beer-dir>
        </div>
</div>

<div ng-if="search.name && !breweries.length">
    No breweries found, would you like to <a href="/#/addBrewery">add one?</a>
</div>

<div ng-if="search.beer && !breweries.length">
    No beers found, would you like to add one?
</div>

<div ng-if="search.location === 'Searching...'">
    Waiting on location
</div>
