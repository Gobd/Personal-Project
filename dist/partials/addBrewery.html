<top-dir brewery="breweries" beers="beers" search="search" showsearch="false"></top-dir>

<form name="addForm" ng-submit="addBrewery(breweryAdd)">
    <input class="form-control" type="text" ng-model="breweryAdd.name" placeholder="Name...">
    <input class="form-control" type="text" ng-model="breweryAdd.address" placeholder="Address...">
    <button class="btn btn-default" type="submit">Add</button>
</form>
