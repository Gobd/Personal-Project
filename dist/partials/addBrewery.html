<form name="addForm" ng-model="addB" ng-submit="addBrewery(brewery)">
    <input class="form-control" type="text" ng-model="brewery.name" placeholder="Name...">
    <input class="form-control" type="text" ng-model="brewery.address" placeholder="Address...">
    <button class="btn btn-default" type="submit">Add</button>
</form>
