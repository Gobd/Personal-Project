<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign in</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <md-input-container>
              <label>User/Email</label>
              <input ng-model="user.email" required autofocus>
            </md-input-container>            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <md-input-container>
              <label>Password</label>
              <input ng-model="user.password">
            </md-input-container>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <md-button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-login"><i class="fa fa-user"></i>Log in</md-button>
          <br/>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h4 class="text">or</h4>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="fa fa-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <i class="fa fa-google-plus"></i>Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
