<div class="cont">

<div id="nav">
  <ul>
    <li><a href="/#/" ng-click="goHome()"><img src="beer.png"></a></li>
    <li ng-if="!isAuthenticated()"><a href="/#/login">Login</a></li>
    <li ng-if="!isAuthenticated()"><a href="/#/signup">Sign up</a></li>
    <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
    <li ng-if="isAuthenticated()"><a href="/#/logout">Logout</a></li>
    <li ng-if="isAuthenticated()"><a href="/#/addBrewery">Add Brewery</a></li>
    <li><a href="/#/" ng-click="nearMe()">Near Me</a></li>
  </ul>
</div>
{{search.name}}
  <div id="search">
    <form name="searchForm" ng-submit="getBrewery(search)">
      <input ng-disabled="search.beer.length > 0" class="form-control" type="text" ng-model="search.name" uib-typeahead="brewery for brewery in getBrewery(search)" typeahead-min-length="0" typeahead-wait-ms="250" placeholder="Search by brewery...">
      OR
      <input ng-disabled="search.name.length > 0" class="form-control" type="text" ng-model="search.beer" uib-typeahead="brewery for brewery in getBrewery(search)" placeholder="Search by beer...">
      <label for="location">Near: </label>
      <input id="location" class="form-control" name="location" type="text" ng-model="search.location">
      <button class="btn btn-default" type="submit">Search</button>
    </form>
  </div>

</div>
