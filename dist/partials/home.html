<brewery-dir ng-if="search.name || (!search.name  && !search.beer)" ng-repeat="brewery in breweries track by $index"></brewery-dir>

<beer-dir ng-if="search.beer" ng-repeat="brewery in breweries track by $index"></beer-dir>

<beer-dir ng-if="beers[0] === 'true' && $index > 0 && !search.name  && !search.beer" ng-repeat="beer in beers | limitTo : 6 track by $index"></beer-dir>

<div ng-if="search.name && !breweries.length">
    No breweries found, would you like to add one?
</div>

<div ng-if="search.beer && !breweries.length">
    No beers found, would you like to add one?
</div>

<div ng-if="search.location === 'Searching...'">
    Waiting on location
</div>
