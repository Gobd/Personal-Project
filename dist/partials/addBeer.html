<top-dir brewery="breweries" beers="beers" search="search" showsearch="false"></top-dir>

<form name="addBeerForm" ng-model="beerToAdd" ng-submit="addBeer(beerToAdd)">
    <input class="form-control" type="text" ng-model="beerToAdd.name" placeholder="Name...">
    <input class="form-control" type="text" ng-model="beerToAdd.srm" placeholder="SRM...">
    <input class="form-control" type="text" ng-model="beerToAdd.ibu" placeholder="IBU...">
    <button class="btn btn-default" type="submit">Add</button>
</form>

{{addedBeer}}
